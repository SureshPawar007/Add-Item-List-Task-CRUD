<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add List CRUD Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   
  <div class="container mt-5 p-0">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class=" text-center" id="shopingList">
          <i class="fa-solid fa-cart-shopping fa-3x"></i>
          <!-- <i class="fa-solid fa-file-pen fa-3x"></i> -->
          <h2>Shopping List</h2>
        </div>

        <form id="formList">
          <div class="input-group flex-nowrap mt-5">
            <input type="text" class="form-control"  required placeholder="Enter Item" id="enterItem">
          </div>
          <div class="form-group mt-3">
             <button  type="submit"  class="btn btn btn-dark" id="btnAddItem">+Add Item</button>
             <button  type="button"  class="btn btn btn-warning d-none" id="updateItemBtn">Update Item</button>
             <input type="text" class="form-control mt-3 input-group flex-nowrap" placeholder="Filter Item" id="filterItem">
             <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
          </div>
          <div class="form-group-item ">
         
          </div>
        </form>
       
          <ul class="list-group " id="todoList">
            <!-- <li class="list-group-item text-uppercase font-weight-bold"> Html <span><i class="fa-solid fa-xmark"></i></span> </li>
            <li class="list-group-item text-uppercase font-weight-bold"> Html <span><i class="fa-solid fa-xmark"></i></span></li>
            <span><i class="fa-solid fa-pen"></i></span>  
          -->
          </ul>

          <div class="list-group ">
            <button  type="submit"  class="btn btn btn-dark mt-3" id="clearAll">Clear All</button>  
         </div>

        
        </div>        
      </div>
    </div>
  </div>



  <!--  CDNS And Local Link  -->
   <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
